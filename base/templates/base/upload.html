<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload QR code for Evaluation</title>
  </head>
  <body>
    <form action='{%url "evaluate" %}' method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <p>
            {{form.file}}
        </p>
        <p><input type='submit' value='Upload'></p>
    </form>
  </body>
</html>
